<html>
    <head>

    </head>
    <body>
        <script>
            const arr=[9,3,-5,-1,0,6,-8,-3,1,2];
            var temp;
            for(var i=0;i<arr.length;i++)
            {
                for(var j=i+1;j<arr.length;j++)
                {
                    if(arr[i]>arr[j])
                    {
                        temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            document.write(arr);

        </script>
    </body>
</html>
